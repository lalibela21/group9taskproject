  <body>
    <div class="app">
      <h4 class="text-center mb-3 header">TO DO LIST</h4>
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add New Task</span>
        <i class="fa fa-plus"></i>
      </div>

      <!-- Modal -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fs-5" id="exampleModalLabel">
                Add New Task
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <p>Task Title</p>
              <input
                class="form-control"
                type="input"
                minlength="1"
                maxlength="48"
                name="textInput"
                id="textInput"
              />
              <div id="msg"></div>

              <br />
              <p>Due Date</p>
              <input
                class="form-control"
                type="date"
                name="dateInput"
                id="dateInput"
              />
              <br />
              <p>Task Description</p>
              <textarea
                class="form-control"
                type="text"
                name="textarea"
                id="textarea"
                cols="20"
                rows="5"
              ></textarea>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                id="add"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </form>

      <h5 class="text-center my-3 taskhead">Tasks</h5>
